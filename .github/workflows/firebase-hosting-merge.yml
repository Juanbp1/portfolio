name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - '*'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.0'

      - name: Install dependencies
        run: npm ci

      - name: Compile tailwind to CSS
        run: npm run tailwind

      - name: Run tests
        if: success()  # Solo ejecutarÃ¡ este paso si los tests fueron exitosos
        run: npm run test

      - name: Build project
        run: npm run build

      # Evitar el despliegue durante las pruebas
      - name: Set DEPLOY variable to false for testing
        run: echo "DEPLOY=false" >> GITHUB_ENV

      - name: Deploy to Firebase Hosting
        if: env.DEPLOY == 'true'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.FIREBASE_TOKEN_PORTFOLIO }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO }}
          channelId: live
          projectId: juanmanueldev-1ba80