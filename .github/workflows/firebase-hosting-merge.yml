name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - 'develop'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.0'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        if: success()  # Solo ejecutar√° este paso si los tests fueron exitosos
        env:
          VITE_SERVICE_ID: 'fake-service-id'
          VITE_TEMPLATE_ID: 'fake-template-id'
          VITE_PUBLIC_KEY: 'fake-public-key'
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Compile tailwind to CSS
        run: npm run tailwind-build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.FIREBASE_TOKEN_PORTFOLIO }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO }}
          channelId: live
          projectId: juanmanueldev-1ba80